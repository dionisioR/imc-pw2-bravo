<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="text-center p-5 bg-pink">
        <h1 class="display-3">I.M.C.</h1>
    </header>

    <main class="container">
        <div class="row">


            
            <div class="col-12 col-md-6">
                <div>
                    <h2 class="py-5">Formulário de cadastro</h2>
                </div>

                <div class="py-3">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                </div>

                <div class="py-3">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text"id="sobrenome" class="form-control" placeholder="Digite seu sobrenome">
                </div>

                <div class="py-3">
                    <label for="categoria">Categoria</label>

                   <select id="categoria" class="form-control">

                    <option value="Adulto">Adulto</option>
                    <option value="Infantil">Infantil</option>

                   </select>
                </div>

                <!-- ----------------- -->

                <div class="py-3">

                    <div class="row">
                        <div class="col-6">
                            <label for="peso">Peso</label>
                            <input type="number" id="peso" class="form-control" placeholder="Digite seu peso">
                        </div>

                        <div class="col-6">
                            <label for="altura">Altura</label>
                            <input type="number" id="altura" class="form-control" placeholder="Digite sua altura">
                        </div>

                    </div>


                    
                </div>

      




                <!-- ----------------- -->











                <div class="py-3 text-center">
                    <button id="btn" class="btn btn-pink">Cadastrar</button>
                </div>


            </div>





            <div class="col-12 col-md-6">
                <div class="py-5">
                    <h2>Dados cadastrados:</h2>
                </div>

                <table class="table table-responsive">
                    <tr>
                        <td>Nome</td>
                        <td>Sobrenome</td>
                        <td>Categoria</td>
                        <td>IMC</td>
                        <td>Classificação</td>
                    </tr>
                    <tbody id="resultado">
                     
                    </tbody>
                </table>

                <div ></div>
                
            </div>
        </div>
    </main>



    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
